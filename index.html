<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type='text/javascript' src='assets/javascript/app.js'></script>
    <title>TrivialTrivia</title>
</head>

<body>
    <div class="container">
        <h1 class='header'>Totally Trivial Trivia Game!</h1>
        <div class="strt-btn" id="start">Start</div>
        <div class="info-container" id="show-info">
            <div class="clock" id="time"></div>
            <div class="questions" id="quest-info"></div>
            <div class="done-btn" id="stop"></div>
        </div>
        <div class="end-container">
            <div class="win-lose"></div>
            <div class="res-container" id="results"></div>
            <button id="play-again"></button>
        </div>

</body>

</html>
